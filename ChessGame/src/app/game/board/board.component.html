<div class="checkerboard">
  <div *ngFor="let row of boardY;" class="boardY">
    <div *ngFor="let column of boardX;" class="board-tile x-{{column}} y-{{row}}">
      <app-board-square
          [x]='column'
          [y]='row'
          [game]='game'
          (clicksquare)="pickPiece($event)"
      >
        </app-board-square>
    </div>
  </div>
</div>
